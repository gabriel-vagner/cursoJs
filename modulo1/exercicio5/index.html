<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function indicarHabilit(users){
            for (i = 0; i < users.length; i++) {
                document.write("O "+users[i].nome+" possui as habilidades: "+users[i].habilidades[0]+", "+users[i].habilidades[1]+", "+users[i].habilidades[2]+"</br>"); 
          
           }
        }
        indicarHabilit(usuarios);
    </script>
</body>

</html>
