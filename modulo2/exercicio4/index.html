<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="n"/>
    <button onclick="adicionar()" type="reset">Adicionar</button>
    <ul id="lista">


    </ul>
    <script>
        var nomes = ["Diego", "Gabriel", "Lucas", "dyagdiy"];
        var lista = document.querySelector("#lista");

        for (i = 0; i < nomes.length; i++) {
            var listaE = document.createElement("li");

            listaE.appendChild(document.createTextNode(nomes[i]));
            lista.appendChild(listaE);
        }
        function adicionar() {
            var novaLinha = document.getElementById("n").value;
            var listaE = document.createElement("li");

            listaE.appendChild(document.createTextNode(novaLinha));
            lista.appendChild(listaE);
            document.getElementById("n").value = "";
        }
    </script>
</body>

</html>
