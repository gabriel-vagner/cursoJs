<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <ul id = "lista">


    </ul>
    <script>
        var nomes = ["Diego", "Gabriel", "Lucas", "dyagdiy"];
        var lista = document.querySelector("#lista");
        
        for (i = 0; i < nomes.length; i++) {
            var listaE = document.createElement("li");
            
            listaE.appendChild(document.createTextNode(nomes[i]));
            lista.appendChild(listaE);
        }
    </script>
</body>
</html>
