<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="quadrado()">Criação</button>
    <div id="bo">

    </div>


    <script>
        function quadrado() {
            var divQ = document.createElement("div");
            divQ.style.width = "106px";
            divQ.style.height = "106px";
            divQ.style.margin = "6px"
            divQ.style.backgroundColor = "red";

            var div = document.querySelector('#bo');
            div.appendChild(divQ);
        }
    </script>
</body>

</html>
